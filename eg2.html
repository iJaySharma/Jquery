<!DOCTYPE HTML>
<html lang='en'>
<head>
<meta charset ='utf-8'>
<title>Jquery Example</title>
<script src='jquery\jquery.js'></script>
<style>
.cool
{
color:pink;
}
</style>
<script>
$(()=>{
$(".cool").css("font-size","24pt");
$("span").css("border","2px solid magenta");
$("#abc").css("background","yellow");
});
</script>
</head>
<body>
<span class='cool'>God</span><br>
<span>Is</span><br>
<span id='abc'>Great</span><br>
<span class='cool'>Ujjain is the city of god</span><br>
</body>
</html>
